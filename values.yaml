# Default values for medcat_trainer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

medcattrainer:
  image: cogstacksystems/medcat-trainer
  tag: v2.6.0
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

solr:
  image: solr
  tag: 8
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 4Gi

mtnginx:
  image: cogstacksystems/medcat-trainer-nginx
  tag: v2.6.0
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistentVolumes:
  - name: api-db
    capacity: 1Gi
    shareName: mt-api-db
    mountPath: "/home/api/db"
    mountOptions:
      - dir_mode=0777
      - file_mode=0777
      - nobrl
  - name: api-media
    capacity: 1Gi
    shareName: mt-api-media
    mountPath: "/home/api/media"
    mountOptions:
      - dir_mode=0777
      - file_mode=0777
      - nobrl
  - name: api-static
    capacity: 1Gi
    shareName: mt-api-static
    mountPath: "/home/api/static"
    mountOptions:
      - dir_mode=0777
      - file_mode=0777
      - nobrl
  - name: solr-data
    capacity: 1Gi
    shareName: mt-solr-data
    mountPath: "/tmp"
    mountOptions:
      - dir_mode=0777
      - file_mode=0777
      - nobrl
  - name: mt-data
    capacity: 1Gi
    shareName: mt-mt-data
    mountPath: "/tmp"
    mountOptions:
      - dir_mode=0777
      - file_mode=0777
      - nobrl
storageSecret:
  secretName: secret-stlthlanderdev
  secretNamespace: default
